name: Build and Publish

on:
  workflow_call:
    inputs:
      authenticate_with_ghcr:
        default: true
        type: boolean
        description: 'Whether to authenticate with DockerHub.'
      tag-prefix:
        required: true
        type: string
        description: 'The prefix to use for the Docker image tags.'
      php-versions-file:
        type: string
        default: 'scripts/conf/php-versions.yml'
        description: 'The path to the PHP versions file.'
      assemble-docker-tags-file:
          type: string
          default: 'scripts/assemble-docker-tags.sh'
          description: 'The path to the assemble-docker-tags.sh file.'
      registry-repositories:
        type: string
        required: true
        description: 'The Docker registry repositories to push the images to. Separate multiple repositories with a comma (example: docker.io/serversideup/benchkit-laravel,ghcr.io/serversideup/benchkit-laravel)'
      release-type:
        type: string
        default: 'testing'
        description: 'The type of release to create. Options: testing, latest'
      push-to-registry:
        type: boolean
        default: true
        description: 'Whether to push the images to the registry.'
      ref:
        type: string
        default: ${{ github.ref }}
        description: 'The git ref to checkout (branch, tag, or commit SHA)'

jobs:
  setup-matrix:
    runs-on: depot-ubuntu-24.04
    outputs:
      php-version-map-json: ${{ steps.get-php-versions.outputs.php-version-map-json }}
    steps:
    - name: Check out code
      uses: actions/checkout@v5
      with:
        ref: ${{ inputs.ref }}
    
    - name: Prepare PHP versions for the matrix. ðŸ˜Ž
      run: |
        chmod +x ./scripts/configure-php-versions.sh
        ./scripts/configure-php-versions.sh --branch 280-create-a-frankenphp-variation
    
    - name: Ensure our PHP Versions file exists.
      run: |
        if [ ! -f "${{ inputs.php-versions-file }}" ]; then
          echo "PHP Versions file does not exist. Exiting."
          exit 1
        else
          cat ${{ inputs.php-versions-file }}
        fi

    - name: Assemble PHP versions into the matrix. ðŸ˜Ž
      id: get-php-versions
      run: |
        MATRIX_JSON=$(bash ./scripts/generate-matrix.sh '${{ inputs.php-versions-file }}')
        echo "php-version-map-json=${MATRIX_JSON}" >> $GITHUB_OUTPUT
        echo "${MATRIX_JSON}" | jq '.'

    - name: Upload the build scripts
      uses: actions/upload-artifact@v4
      with:
        name: build-scripts
        path: scripts
        if-no-files-found: error

  docker-publish:
    needs: setup-matrix
    runs-on: depot-ubuntu-24.04-4
    strategy:
      matrix: ${{fromJson(needs.setup-matrix.outputs.php-version-map-json)}}

    steps:
      - name: Check out code.
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Download build scripts
        uses: actions/download-artifact@v5
        with:
          name: build-scripts
          path: scripts

      ##
      # Docker build & publish
      ##
      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: ${{ inputs.push-to-registry }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: ${{ inputs.push-to-registry && inputs.authenticate_with_ghcr }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ“¦ Assemble the Docker Tags"
        run: |
          chmod +x ${{ inputs.assemble-docker-tags-file }}
          ${{ inputs.assemble-docker-tags-file }}
        env:
          PHP_VERSIONS_FILE: "${{ inputs.php-versions-file }}"
          PHP_BUILD_VERSION: ${{ matrix.patch_version }}
          PHP_BUILD_VARIATION: ${{ matrix.php_variation }}
          PHP_BUILD_BASE_OS: ${{ matrix.base_os }}
          DOCKER_TAG_PREFIX: ${{ inputs.tag-prefix }}
          DOCKER_REGISTRY_REPOSITORIES: ${{ inputs.registry-repositories }}
          RELEASE_TYPE: ${{ inputs.release-type }}
          GITHUB_RELEASE_TAG: ${{ github.ref_name }}
          GITHUB_REF_TYPE: ${{ github.ref_type }}

      - name: Set REPOSITORY_BUILD_VERSION
        id: set_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" || "${{ inputs.ref }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Building from a tag (release or scheduled task)
            echo "ðŸš€ Setting REPOSITORY_BUILD_VERSION to Tag + Run ID"
            if [[ "${{ github.ref_type }}" == "tag" ]]; then
              VERSION="${{ github.ref_name }}"
            else
              VERSION="${{ inputs.ref }}"
            fi
            echo "REPOSITORY_BUILD_VERSION=${VERSION}-${{ github.run_id }}" >> $GITHUB_ENV
          else
            # Regular git build (PR, branch push, etc)
            echo "ðŸ‘¨â€ðŸ”¬ Setting REPOSITORY_BUILD_VERSION to Git SHA + Run ID"
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "REPOSITORY_BUILD_VERSION=git-${SHORT_SHA}-${{ github.run_id }}" >> $GITHUB_ENV
          fi

      - name: Build images
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha
          build-args: |
            BASE_IMAGE="serversideup/php-dev:283-${{ matrix.patch_version }}-${{ matrix.php_variation }}-${{ matrix.base_os }}"
            REPOSITORY_BUILD_VERSION=${{ env.REPOSITORY_BUILD_VERSION }}
          platforms: |
            linux/amd64
            linux/arm64/v8
          pull: true
          push: ${{ inputs.push-to-registry }}
          tags: ${{ env.DOCKER_TAGS }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=BenchKit for Laravel is an open source and containerized Laravel application to help you understand how your host and Laravel configurations are actually performing.
