name: Production Deployment
on:
  push:
    branches:
      - main
permissions:
  contents: read
  packages: write
jobs:
  build:
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      docker-tags: "ghcr.io/${{ github.repository }}:${{ github.sha }}"
      dockerfile: "./Dockerfile.php"
      environment: production
    secrets: inherit
